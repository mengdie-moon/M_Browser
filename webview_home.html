<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="./webview_home.css">
</head>
<body>
    <div class="main-content">
        <div class="logo">
            <img src="../origin/static/index/logo.png" alt="Logo">
        </div>
        <div class="search-box">
            <span class="icon search-icon-in-box">&#128269;</span>
            <input type="text" id="home-search-input" placeholder="搜索或输入网址" />
            <select id="search-engine-select">
                <!-- 搜索引擎选项将由 JavaScript 动态生成 -->
            </select>
        </div>
    </div>
    <script src="./webview_home.js"></script>
</body>
</html>
